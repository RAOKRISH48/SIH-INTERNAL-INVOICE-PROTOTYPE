<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="blur" id="whole">
    <div id="header"><i>INVOICIFY</i></div>
    <div id="authentication">
        <a id="signup" href="signup.html" ><i class="fa-solid fa-user-plus"></i>SIGN-UP</a>
        <a id="download" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-download"></i></i></a>
        <a id="alert" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-list-check"></i></a>
        <a id="setting" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-gear"></i></a>
        <a id="print" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-print"></i></a>
        <a id="menu" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-bars"></i></a>
        <a id="help" href="" onclick="alert('Please Sign-up First Before Procedding')"><i class="fa-solid fa-circle-question"></i></a>

    </div>
    <div id="table">
        <div id="head">
            <div id="Serial">S.No.</div>
            <div id="Description">Description</div>
            <div id="price">Price</div>
            <div id="Quantity">Quantity</div>
            <div id="total">Total</div>
        </div>
        <div id="overalltotal"><b>Overall Total</b></div>
    </div>
    <div id="details">
    <div id="invoiceto">
        <h3>Invoice To:</h3>
        <h4>Name:</h4>
        <h4>Shipping Address:</h4>
        <h4>Contact No.</h4>
    </div>
    <div id="payment">
        <h3>Payment Info:</h3>
        <h4>Credit-Card Payment</h4>
        <h4>XXX-XXX-XXX</h4>
 
    </div>
    </div>
    <footer><h2>Thanks For Your Business</h2></footer>
</div> 

    <script src="script.js"></script>
</body>
</html>
